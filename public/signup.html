<html>
<head>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <form action="/signup" method="post">
        <h2>Sign up!</h2>
        <div class="input-field">
            <input type="text" name="username" id="username" placeholder="Indsæt Username">
        </div>
        <div class="input-field">
            <input type="password" name="password" id="password" placeholder="Indsæt adgangskode">
        </div>
        <input type="submit" value="LogIn">

        <a href="http://localhost:4000/login.html">
            <input type="button" value="Allerede medlem" />
         </a>
    </form>
</body>
</html>
